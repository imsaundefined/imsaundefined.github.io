	                        console.log("hey");

	                        var shortcaption_key = "1c369txB_8vbJ7TYNuALU_P9iSJDmwso79dBgJmRI4i8"
	                        var sheet = "https://spreadsheets.google.com/feeds/cells/"+shortcaption_key+"/od6/public/values?alt=json";
	                        
		                console.log(sheet);
	                        $(".step").each(function(index){
                                        var value = $(this).attr("value");
                                        $(this).attr("id", "clubbox"+value);
                                        $.getJSON(sheet, function(data){
                                                title = String(data.feed.entry[value*2].content.$t);
                                                caption = String(data.feed.entry[value*2+1].content.$t);
                                                $("#clubbox"+value).children(".caption").children("h1").html(title);
                                                $("#clubbox"+value).children(".caption").children("p").html(caption); 
		                        });
		                        console.log(title);
                                        $(this).find("img").attr("src", folderroot+value);
                                        $(this).find("img").error(function(){
                                                $(this).attr("src", "/imsa-undefined/clubhub/media/DefaultSquare.png");
                                        });
                                        $(this).attr("data-duration", "8000");
                                });
                                
                                $("#audiomute").click(function(){
                                        if(!muted){
                                                $("audio").prop("muted", true);
                                                $("#audiomute").html("Unmute Audio");
                                                muted = true;
                                        }
                                        else
                                        {
                                                $("audio").prop("muted", false);
                                                $("#audiomute").html("Mute Audio");
                                                muted = false;
                                        }
                                });
                                        
                                
                        });
